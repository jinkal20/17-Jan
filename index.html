<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.2/vue-router.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <main>
        <div id="app">
            <router-link :to="{ path: '/'}" class="linker">Home</router-link>
            <router-link :to="{ path: 'users/1'}">users</router-link>
            <router-link :to="{ path: 'contact'}">Contact</router-link>
            <transition name="fade" mode="out-in">
                <router-view></router-view>
            </transition>
        </div>
    </main>
    <!-- templates -->
    <template id="userList">
        <div>
            <h3>Current User:
                <span v-if="users.length > 0"><!-- used when losts of red line error comes-->
                    {{ users[0].first_name }} {{ users[0].last_name }}
                </span>
            </h3>
        </div>

    </template>
    <script src="js/main.js"></script>
</body>
</html>
